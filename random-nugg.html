<!-- RANDOM NUGG GENERATOR -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
<script type="text/javascript">
    var imgArr = ['images/nugg-dino.png',
                  'images/nugg-three.png',
                  'images/nugg-love.png'];
    var imgCount = 0
    $(document).click(function(e){
        var randImg = Math.floor(Math.random() * imgArr.length);
        var nugget = $('<img>')
            .attr({
                'src': imgArr[randImg],
                'class':'nuggets',
                'id': 'nugg' + imgCount
            })
            .css({
                position:"absolute",
                left:e.pageX - 150,
                top:e.pageY - 150,
                width: '300px',
                height: '300px',
                opacity:1.0
            }).appendTo('#document');
        imgCount++;
    })
    $(document).keydown(function(event){
        if(event.which == 68){
            $(".nuggets").remove();
            imgCount = 0;
        }
    })

</script>

<body id="document">
    <h1>CHICKEN NUGGETS!!!!!</h1>
    <h2>Click!</h2>
    <h2>Press D to delete those nuggets</h2>
</body>
