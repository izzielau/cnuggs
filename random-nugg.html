<!-- RANDOM NUGG GENERATOR -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
<script type="text/javascript">

    // TODO: add button to clear nuggs from screen
    var imageArray = ['images/nugg-dino.png',
                      'images/nugg-three.png',
                      'images/nugg-love.png']
    var imgIndex = 0

    $(document).click(function(e){
        var randImg = Math.floor(Math.random() * imageArray.length);
        var nugget = $('<img>')
            .attr({
                'src': imageArray[randImg],
                'class':'nuggets',
                'id': 'nugg' + imgIndex
            })
            .css({
                position:"absolute",
                left:e.pageX - 150,
                top:e.pageY - 150,
                width: '300px',
                height: '300px',
                opacity:1.0
            }).appendTo('#document')
        imgIndex++
    })

</script>

<body id="document">
    <h1>CHICKEN NUGGETS!!!!!</h1>
    <h2>Click!</h2>
</body>
