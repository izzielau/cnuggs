    var imgIndex = 0

    $(document).click(function(e){
        var randImg = Math.floor(Math.random() * imageArray.length);
        var nugget = $('<img>')
            .attr({
                'src': imageArray[randImg],
                'class':'nuggets',
                'id': 'nugg' + imgIndex
            })
            .css({
                position:"absolute",
                left:e.pageX - 150,
                top:e.pageY - 150,
                width: '300px',
                height: '300px',
                opacity:1.0
            }).appendTo('#document')
        imgIndex++
    })

</script>
